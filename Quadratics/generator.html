        function generateQuadraticEquation() {
          // Generate two random non zero different integer roots from -10 to 10 
          let root1 = 1;
          let root2 = 1;
          while (root1 == root2 || root1 == 0 || root2 == 0) {
            root1 = Math.floor(Math.random() * 10) - 20;
            root2 = Math.floor(Math.random() * 10) - 20;
          }
          
    
          // Generate a random integer for 'a' (excluding 0 and 1)
          let a = 1;
          while (a == 1 || a == 0) {
            a = Math.floor(Math.random() * 10) - 20;  
          }
          
    
          // Calculate the coefficients 'b' and 'c'
          let b = -a * (root1 + root2);
          let c = a * root1 * root2;
    
          //Generate a1 and a2
          let a1 = 0;
          while (a1 == 0) {
            a1 = a - Math.floor(a * Math.random())
          }          
          let a2 = a - a1
          
          //Generate b1 and b2
          let b1 = 0;
          while (b1 == 0) {
            b1 = b - Math.floor(b * Math.random())
          }          
          let b2 = b - b1
          
          
          // Print the quadratic equation
          document.getElementById("equation").innerHTML = `$$${a}x^2 + ${b}x + ${c} = 0$$`;
          document.getElementById("hard_equation_type1").innerHTML = `$$x(${a1}x + ${b1}) = -x(${a2}x + ${b2}) - ${c}$$`;
          document.getElementById("hard_equation_type2").innerHTML = `$$x + \\frac{${a2}x^2}{${a1}x+${b1}} = \\frac{-${c}}{${a1}x+${b1}}-\\frac{${b2}x}{${a1}x+${b1}}$$`;
          document.getElementById("hard_equation_type3").innerHTML = `$$x + \\frac{${a2}x^2 +${c}}{${a1}x+${b1}} = -\\frac{${b2}x}{${a1}x+${b1}}$$`;
