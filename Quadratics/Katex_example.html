<!DOCTYPE html>
<html>
<head>
  <title>Quadratic Equation Generator</title>

  <!--TeX library-->
  <script type="text/x-mathjax-config">
  MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
  </script>
  <script type="text/javascript"
  src="http://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
  </script>

</head>
<body>
  <div id="equations"></div>

  <script>
    function generateQuadraticEquation() {
        // Generate two random integer roots
        const root1 = Math.floor(Math.random() * 10) - 20;
        const root2 = Math.floor(Math.random() * 10) - 20;
        // Generate a random integer for 'a' (excluding 0 and 1)
        const a = Math.floor(Math.random() * 10) + 2;
        // Calculate the coefficients 'b' and 'c'
        const b = -a * (root1 + root2);
        const c = a * root1 * root2;

      //Generate a random choice of hardness
      const HardnessChoice = Math.random()

      //Generate a1 and a2
      const a1 = a - Math.floor(a * Math.random())
      const a2 = a - a1
      //Generate b1 and b2
      const b1 = b - Math.floor(b * Math.random())
      const b2 = b - b1

      const equationElement = document.createElement('p');
      // Display the equation in a readable format
      //const equation = 'easy';//`$$x + \\frac{${a2}x^2}{${a1}x+${b1}} = \\frac{-${c}}{${a1}x+${b1}}-\\frac{${b2}x}{${a1}x+${b1}}$$`;
      if (HardnessChoice > 0.66){
            const equation = 'easy'; // `$$x(${a1}x + ${b1}) = -x(${a2}x + ${b2}) - ${c}$$`;
         } else if (HardnessChoice > 0.33) {
          const equation = 'medium';//`$$x + \\frac{${a2}x^2}{${a1}x+${b1}} = \\frac{-${c}}{${a1}x+${b1}}-\\frac{${b2}x}{${a1}x+${b1}}$$`;
         } else {
         const equation = 'hard';//`$$x + \\frac{${a2}x^2 +${c}}{${a1}x+${b1}} = -\\frac{${b2}x}{${a1}x+${b1}}$$`;
         }
     
      
      equationElement.textContent = equation;
      document.getElementById('equations').appendChild(equationElement);
     
    }

    for (let i = 0; i < 20; i++) {
      generateQuadraticEquation();
    }
  </script>
</body>
</html>
